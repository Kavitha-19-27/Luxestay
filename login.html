<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your LuxeStay account">
    <title>Login | LuxeStay</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ’Ž%3C/text%3E%3C/svg%3E">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
    <link rel="stylesheet" href="assets/css/premium-enhancements.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="brand-icon"><i class="fas fa-gem"></i></span>
                    <span class="brand-text">LuxeStay</span>
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue to your account</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label required" for="email">Email Address</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" autocomplete="email" required>
                    </div>
                    <span class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-social">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn btn-social">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up for free</a></p>
            </div>
            
            <!-- Demo credentials removed for production -->
        </div>
        
        <div class="auth-image">
            <div class="auth-image-overlay"></div>
            <div class="auth-image-content">
                <h2>Experience <span class="text-gold">Luxury</span></h2>
                <p>Book your dream stay at world-class hotels with LuxeStay</p>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if already logged in
            if (Auth.isAuthenticated()) {
                const params = UI.getUrlParams();
                window.location.href = params.redirect || 'index.html';
                return;
            }
            
            // Check for session expired message
            const params = UI.getUrlParams();
            if (params.session === 'expired') {
                UI.toast('Your session has expired. Please login again.', 'warning');
            }
            
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    UI.toast('Please fill in all fields', 'error');
                    return;
                }
                
                // Use premium button loading state
                UI.setButtonLoading(loginBtn, true);
                
                try {
                    const response = await Auth.login({ email, password });
                    
                    if (response.success) {
                        UI.toast('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            const params = UI.getUrlParams();
                            
                            // Check if user must change password (first login or forced password change)
                            if (Auth.mustChangePassword()) {
                                // Hotel owners use their own change-password page
                                if (Auth.isHotelOwner()) {
                                    window.location.href = 'owner/change-password.html';
                                } else {
                                    window.location.href = 'set-password.html';
                                }
                                return;
                            }
                            
                            // Determine redirect based on role if no specific redirect param
                            if (params.redirect) {
                                window.location.href = params.redirect;
                            } else if (Auth.isAdmin()) {
                                window.location.href = 'admin/dashboard.html';
                            } else if (Auth.isHotelOwner()) {
                                window.location.href = 'owner/dashboard.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        }, 1000);
                    } else {
                        throw new Error(response.message || 'Login failed');
                    }
                } catch (error) {
                    UI.toast(error.message || 'Invalid email or password', 'error');
                    UI.setButtonLoading(loginBtn, false);
                    
                    // Add shake animation to form on error
                    form.classList.add('error-shake');
                    setTimeout(() => form.classList.remove('error-shake'), 500);
                }
            });
        });
    </script>
</body>
</html>
