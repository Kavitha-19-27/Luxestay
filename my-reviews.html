    <style>
        /* My Reviews Page Specific Styles */
        .reviews-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.15);
        }
        
        .stat-card .stat-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #d4af37, #f4cf47);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.25rem;
        }
        
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            font-family: 'Playfair Display', serif;
        }
        
        .stat-card .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        
        .my-reviews-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .review-card-full {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .review-card-full:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .review-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .review-hotel-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .review-hotel-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #1a1a2e, #2d2d44);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-size: 1.5rem;
        }
        
        .review-hotel-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.25rem;
        }
        
        .review-hotel-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .review-hotel-name a:hover {
            color: #d4af37;
        }
        
        .review-stay-dates {
            color: #666;
            font-size: 0.9rem;
        }
        
        .review-status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .review-status-badge.approved {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        
        .review-status-badge.pending {
            background: rgba(255, 193, 7, 0.1);
            color: #d39e00;
        }
        
        .review-status-badge.rejected {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .review-rating-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .review-rating-stars {
            color: #d4af37;
            font-size: 1.1rem;
        }
        
        .review-rating-value {
            font-weight: 600;
            color: #1a1a2e;
        }
        
        .review-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }
        
        .review-comment {
            color: #444;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .review-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .review-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #888;
            font-size: 0.85rem;
        }
        
        .review-meta-item {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }
        
        .review-verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .review-reply-section {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 12px;
            border-left: 3px solid #d4af37;
        }
        
        .review-reply-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #d4af37;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .review-reply-content {
            color: #444;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .empty-reviews {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .empty-reviews-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #d4af37;
            font-size: 2rem;
        }
        
        .empty-reviews h3 {
            font-size: 1.5rem;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }
        
        .empty-reviews p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .rejection-reason {
            margin-top: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(220, 53, 69, 0.08);
            border-radius: 8px;
            border-left: 3px solid #dc3545;
            color: #721c24;
            font-size: 0.9rem;
        }
        
        .rejection-reason strong {
            display: block;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark" id="navbar">
        <div class="container navbar-container">

                    <li class="nav-item"><a href="map.html" class="nav-link">Map</a></li>
                    <li class="nav-item"><a href="my-bookings.html" class="nav-link">My Bookings</a></li>
                    <li class="nav-item nav-item-auth" id="navAuth"></li>

            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-header-title">My <span class="text-gold">Reviews</span></h1>
            <p class="page-header-subtitle">Your review history and feedback on your stays</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="section">
        <div class="container">
            <!-- Stats Cards -->
            <div class="reviews-stats" id="reviewsStats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-value" id="totalReviews">0</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-value" id="approvedCount">0</div>
                    <div class="stat-label">Published</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value" id="pendingCount">0</div>
                    <div class="stat-label">Pending Approval</div>
                </div>
            </div>
            
            <!-- Reviews List -->
            <div class="my-reviews-list" id="reviewsList">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading your reviews...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
